<div *ngIf="!product">
  <p>Cargando producto...</p>
</div>
<div class="row" *ngIf="product">
  <div class="col-lg-4" *ngIf="product.image">
    <br>
    <img src="http://localhost:8080/uploads/{{product.image}}" class="producto_imagen" />
  </div>
  <div class="col-lg-8">
    <h3>{{product.name}}</h3>
    <p><strong>RD$ {{product.price}}</strong></p>
    <p>{{product.description}}</p>
  </div>
</div>
