<h3>{{title}}</h3>
<hr>

<div *ngIf="!products">
  Cargando listado de productos
</div>

<div *ngIf="products">
  <div class="row">
    <div class="col-lg-3" *ngFor="let product of products">
      <div class="thumbnail">
        <div *ngIf="product.image" class="imagen_contenedor">
          <img src="http://localhost:8080/uploads/{{product.image}}" class="producto_imagen" />
        </div>
        <div *ngIf="!product.image">
          <div class="img_relleno"></div>
        </div>
        <div class="caption">
          <h3>{{product.name}}</h3>
          <p>RD$ {{product.price}}</p>
          <div class="btn-toolbar" *ngIf="confirm != product.id">
            <a [routerLink]="['/product',product.id]" class="btn btn-md btn-primary">Ver</a>
            <a [routerLink]="['/product-edit',product.id]" class="btn btn-md btn-warning">Editar</a>
            <a (click)="deleteConfirm(product.id)" class="btn btn-md btn-danger">Borrar</a>
          </div>
          <div class="btn-toolbar" *ngIf="confirm == product.id">
              <a (click)="onDeleteProduct(product.id)" class="btn btn-md btn-danger">Eliminar</a>
              <a (click)="cancelConfirm()" class="btn btn-md btn-warning">Cancelar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
